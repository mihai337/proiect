<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MyBank App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: rgb(42,171,81);
      background: radial-gradient(circle, rgba(230,238,158,1) 0%, rgba(243,183,210,1) 100%);
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .welcome-container {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      color: #fff;
    }

    p {
      color: #fff;
      font-size: 18px;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #16811c;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
    .btn:active{
      background-color: #074a15;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome to MyBank App</h1>
    <p>Your trusted partner in financial services</p>
    <a href="/login" class="btn">Login</a>
  </div>

</body>
</html>
