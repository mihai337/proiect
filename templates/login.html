<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Bank Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container" id="login-div" style="display: block;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
            <p>New user? <a href="/sign-in">Register here</a></p>
        </form>

    </div>

    <script src="/scripts"></script>

    <script>

        function login() { //asta merge
            var u = document.getElementById('username').value;
            var p = document.getElementById('password').value;

            if(u == '' || p == ''){
                alert("Completati toate campurile");
                return;
            }

            fetch('http://192.168.1.105:8000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: u, password: p }),
            })
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the server
                    if(data.code == 200){
                        sessionStorage.setItem("username", u);
                        sessionStorage.setItem("password", u);
                        sessionStorage.setItem("balance", data.balance);
                        // sessionStorage.setItem({ username: u, password : p, balance: data.balance });
                        window.location.replace("/index");
                    }
                    else{
                        alert("Login failed");
                    }
                    // showBalanceSection();
                    // console.log(data);
                    // You can redirect or perform other actions based on the response
                })
                .catch(error => {
                    alert("Login failed");
                    console.error('Error:', error);
                });
        }

    </script>
</body>

</html>
