<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Bank Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signin-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="signin-container" id="signin-div">
        <h2>Sign-in</h2>
        <form id="signinForm">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="re-password">Re-Password:</label>
            <input type="password" id="re-password" name="re-password" required>

            <button type="button" onclick="signin()">Sign-in</button>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </form>

    </div>

    <script>
        function signin() { //si asta merge
            var u = document.getElementById('new-username').value;
            var p = document.getElementById('new-password').value;
            var rp = document.getElementById('re-password').value;

            if (u == '' || p == '' || rp == '') {
                alert('Completaţi toate câmpurile');
                return;
            }

            if(p != rp){
                alert("Passwords don't match");
                return;
            }

            fetch('http://192.168.1.38:8000/sign-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: u, password: p }),
            })
                .then(response => {
                    if(response.status == 200){
                        alert("Sign in successfully, please log in");
                        window.location.replace("/login");
                    }
                    else{
                        alert("Sign in failed");
                    }

                })
                .catch(error => {
                    alert("Sign in failed");
                    console.error('Error:', error);
                });
        }

    </script>
</body>

</html>
