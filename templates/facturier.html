<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static//script.js"></script>
    <title>Bank Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('/static/pozika.jpg') no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .fact-container {
            background: transparent;
            border: 2px solid rgba(255,255,255,.2);
            backdrop-filter: blur(20px);
            padding: 30px 40px;
            width: 275px;
            height:300px;
            border-radius: 8px;
            color: #fff;
            padding: 20px;
            padding-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background: transparent;
            position: relative;
            outline: none;
            border-radius: 40px;
            border: 2px solid rgba(255,255,255, .2);
            font-size: 16 px;
            position: relative;
        }

        #logoutButton {
            width: 70px;
            padding: 8px;
            font-size: 14px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #logoutButton:hover {
            background-color: #fff;
            color: #000;
        }

        button {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            border-radius: 40px;
            color: #333;
            box-shadow: 0 0 10pxrgba(0,0,0,.1);
            outline: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="fact-container" id="login-div" style="display: block;">
        <h2>Send Bill</h2>
        <form id="loginForm">
            <label for="sendTo">Send To:</label>
            <input type="text" id="sendTo" name="sendTo" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="button" onclick="sendBill()">Send Bill</button>
        </form>


    </div>
    <button id="logoutButton" onclick="logout()">Logout</button>
</body>

</html>
